<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="iwrapper">

            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="icontinue">
            <div class="group">
            <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo">
            <div class="iperfil">
                <img src="./img/imagem-perfil.jpg" alt="">
            </div>
            <a href="#" class="instagram-login">Continue as gmendes_f</a>
            <a href="#" class="instagram-logout">Remove Account</a>
        </div>
        <div class="group">
            <p class="not-account">Not gmendes_f?</p>
            <p class="not-acoount">
                <span class="link-blue">Switch Accounts</span>
                or
                <span class="link-blue">Sign up</span>
            </p>
          </div> 
          <div class="get-the-app">
            <p class="get-app">Get the app</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
          </div>
        </div>
    </div>
